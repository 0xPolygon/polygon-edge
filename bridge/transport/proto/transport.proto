syntax = "proto3";

package v1;

option go_package = "/bridge/transport/proto";

import "google/protobuf/empty.proto";

service SignedMessageTransport {
    rpc Publish(SignedMessage) returns (google.protobuf.Empty);
}

message SignedMessage {
    // id is the message ID
    uint64 id = 1;

    // body is message body
    bytes hash = 2;

    // signatures is the signature of body
    bytes signature = 3;
}
