on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.x

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.39
          args: --disable staticcheck --disable errcheck
          skip-go-installation: true
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.x

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Go build
        run: CGO_ENABLED=0 GOOS=linux go build -a -o artifacts/polygon-sdk .

      - name: Add artifacts directory to the path
        run: echo "$(pwd)/artifacts" >> $GITHUB_PATH

      - name: Go test
        run: go test ./...
      - 
        name: Prepare artifact for Deployer
        uses: actions/upload-artifact@v2
        with:
          name: polygon-sdk_${{ github.sha }}_${{ github.ref }}
          path: artifacts/
  notify-deployer:
    needs: test
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == 'true' || github.event_name == 'push'
    steps:
      -
        name: Notify Deployer
        run: |
          curl -X POST ${{ secrets.DEPLOYER_API }} -H 'Accept: application/vnd.github.everest-preview+json' -u ${{ secrets.DEPLOYER_ACCESS_TOKEN }} --data '{"event_type": "new_artefact", "client_payload": { "branch":"'"$GITHUB_REF"'","repository": "'"$GITHUB_REPOSITORY"'","artefact_name":"'"polygon-sdk_$GITHUB_SHA_$GITHUB_REF"'" }}'

