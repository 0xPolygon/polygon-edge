---
name: Unit Tests
on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  workflow_call:
    # Map the workflow outputs to job outputs
    outputs:
      workflow_output:
        description: "Unit Tests output"
        value: ${{ jobs.unit_test.outputs.test_output_failure }}

jobs:
  unit_test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    outputs:
      test_output_failure: ${{ steps.run_tests_failure.outputs.test_output }}
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20.x
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install Dependencies
        run: ./setup-ci.sh
      - name: Run Go Test
        run: make unit-test
      - name: Run Go Test Failed
        if: failure()
        id: run_tests_failure
        run: echo "test_output=false" >> $GITHUB_OUTPUT
