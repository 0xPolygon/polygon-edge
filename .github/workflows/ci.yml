---
name: Pull Request CI
on:  # yamllint disable-line rule:truthy
  workflow_dispatch: {}
  pull_request:

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build.yml
    secrets:
      GH_TOKEN_CLONE_PRIVATE: ${{ secrets.GH_TOKEN_CLONE_PRIVATE }}

  test:
    name: Test
    uses: ./.github/workflows/test.yml
    needs: build
    secrets:
      GH_TOKEN_CLONE_PRIVATE: ${{ secrets.GH_TOKEN_CLONE_PRIVATE }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
  
  loadtest:
    uses: ./.github/workflows/loadtest.yml
    name: Load Test
    secrets:
      SLACK_PERFORMANCE_WEBHOOK_URL: ${{ secrets.SLACK_PERFORMANCE_WEBHOOK_URL }}
      RPC_URL: ${{ secrets.PANDORAS_TARGET }}
      DD_API_KEY: ${{ secrets.DD_API_KEY }}
      LOADTEST_MNEMONIC: ${{ secrets.LOADTEST_MNEMONIC }}
    with:
      runner: devnet
      environment: devnet
      scenario: simple
