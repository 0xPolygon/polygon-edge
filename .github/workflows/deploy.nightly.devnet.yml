---

name: Build Devnet
on:  # yamllint disable-line rule:truthy
  workflow_dispatch:
    inputs:
      environment:
        description: The environment to run against
        required: false
        type: environment
      duration:
        default: "10m"
        description: Duration of the test
        required: false
        type: string
  workflow_call:
    inputs:
      environment:
        description: The environment to run against
        type: string
        required: true
      duration:
        default: "10m"
        description: Duration of the test
        required: false
        type: string
    outputs:
      workflow_output_loadtest1:
        description: "Loadtest output"
        value: ${{ jobs.loadtest1.outputs.workflow_output }}
      workflow_output_loadtest2:
        description: "Loadtest output"
        value: ${{ jobs.loadtest2.outputs.workflow_output }}
    secrets:
      AWS_ROLE_ARN:
        required: true
      AWS_REGION:
        required: true
      TF_VAR_DEPLOYMENT_NAME:
        required: true
      TF_VAR_OWNER:
        required: true
      TF_VAR_BASE_INSTANCE_TYPE:
        required: true
      SLACK_PERFORMANCE_WEBHOOK_URL:
        required: true
      LOADTESTER_AWS_SUBNET_ID:
        required: true
      LOADTESTER_AWS_SG_ID:
        required: true
      LOADTESTER_INSTANCE_TYPE:
        required: true
      LOADTESTER_AMI:
        required: true
      LOADTEST_MNEMONIC:
        required: true
      VAULT_PASSWORD_FILE:
        required: true
      IS_BRIDGE_ACTIVE:
        required: true
      PTA:
        required: true
      BLADE_TAG:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          repository: Ethernal-Tech/blade-deployment
          ref: refactoring
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2.0.3
        with:
          terraform_version: 1.4.5
      - name: Configure terraform for nightly build
        run: |
          sed 's/# backend "s3" {}/backend "s3" {}/' main.tf > main.tf.tmp && mv main.tf.tmp main.tf
      - name: Terraform Init
        id: init
        run: terraform init -backend-config="bucket=blade-terraform-states" -backend-config="key=state/${{ secrets.TF_VAR_DEPLOYMENT_NAME }}" -backend-config="region=${{ secrets.AWS_REGION }}"
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        continue-on-error: true
      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve
        env:
          TF_VAR_deployment_name: ${{ secrets.TF_VAR_DEPLOYMENT_NAME }}
          TF_VAR_owner: ${{ secrets.TF_VAR_OWNER }}
          TF_VAR_base_instance_type: ${{ secrets.TF_VAR_BASE_INSTANCE_TYPE }}
      - name: Retrieve state file from s3
        run: aws s3 cp s3://blade-terraform-states/state/${{ secrets.TF_VAR_DEPLOYMENT_NAME }} state.json
      - name: Configure private keys
        run: |
          terraform output pk_ansible > ~/devnet_private.key
          chmod 600 ~/devnet_private.key 
          eval "$(ssh-agent)"
          ssh-add ~/devnet_private.key
      - name: Install ansible / botocore / boto3
        run: |
          python3 -m pip install --user ansible
          python3 -m pip install boto3 botocore
      - name: Configure ansible for nightly build
        working-directory: ansible
        run: |
          echo "${{ secrets.VAULT_PASSWORD_FILE }}" > password.txt
          sed 's/devnet13/${{ secrets.TF_VAR_DEPLOYMENT_NAME }}/g' inventory/aws_ec2.yml > inventory/aws_ec2.yml.tmp && mv inventory/aws_ec2.yml.tmp inventory/aws_ec2.yml
          sed 's/devnet13/${{ secrets.TF_VAR_DEPLOYMENT_NAME }}/g' group_vars/all.yml > group_vars/all.yml.tmp && mv group_vars/all.yml.tmp group_vars/all.yml
          sed 's/blade_tag: .*/blade_tag: ${{ secrets.BLADE_TAG }}/g' group_vars/all.yml > group_vars/all.yml.tmp && mv group_vars/all.yml.tmp group_vars/all.yml
          sed 's/is_bridge_active: .*/is_bridge_active: ${{ secrets.IS_BRIDGE_ACTIVE }}/g' group_vars/all.yml > group_vars/all.yml.tmp && mv group_vars/all.yml.tmp group_vars/all.yml
      - name: Run Ansible
        working-directory: ansible
        run: |
          ansible-inventory --graph
          ansible-galaxy install -r requirements.yml
          ansible-playbook site.yml --extra-vars "block_gas_limit=200000000 block_time=2"
      - name: Set rpc url value
        id: url
        run: |
          terraform output -raw aws_lb_ext_domain | grep -o -E '^ext[^:]*' > rpc_url.txt
      - uses: actions/upload-artifact@v3
        with:
          name: rpc_url
          path: rpc_url.txt

  loadtest1:
    needs: build
    uses: ./.github/workflows/loadtest.yml
    name: Load Test Nightly Build - multiple_EOA
    secrets:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
      LOADTESTER_INSTANCE_TYPE: ${{ secrets.LOADTESTER_INSTANCE_TYPE }}
      LOADTESTER_AMI: ${{ secrets.LOADTESTER_AMI }}
      LOADTESTER_AWS_SUBNET_ID: ${{ secrets.LOADTESTER_AWS_SUBNET_ID }}
      LOADTESTER_AWS_SG_ID: ${{ secrets.LOADTESTER_AWS_SG_ID }}
      SLACK_PERFORMANCE_WEBHOOK_URL: ${{ secrets.SLACK_PERFORMANCE_WEBHOOK_URL }}
      LOADTEST_RPC_URL: "" # this is a workaround because of actions bug in passing output to another job
      LOADTEST_MNEMONIC: ${{ secrets.LOADTEST_MNEMONIC }}
      PTA: ${{ secrets.PTA }}
    with:
      environment: ${{ inputs.environment }}
      scenario: multiple_EOA
      duration: ${{ inputs.duration }}

  loadtest2:
    needs: loadtest1
    uses: ./.github/workflows/loadtest.yml
    name: Load Test Nightly Build - multiple_ERC20
    secrets:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
      LOADTESTER_INSTANCE_TYPE: ${{ secrets.LOADTESTER_INSTANCE_TYPE }}
      LOADTESTER_AMI: ${{ secrets.LOADTESTER_AMI }}
      LOADTESTER_AWS_SUBNET_ID: ${{ secrets.LOADTESTER_AWS_SUBNET_ID }}
      LOADTESTER_AWS_SG_ID: ${{ secrets.LOADTESTER_AWS_SG_ID }}
      SLACK_PERFORMANCE_WEBHOOK_URL: ${{ secrets.SLACK_PERFORMANCE_WEBHOOK_URL }}
      LOADTEST_RPC_URL: "" # this is a workaround because of actions bug in passing output to another job
      LOADTEST_MNEMONIC: ${{ secrets.LOADTEST_MNEMONIC }}
      PTA: ${{ secrets.PTA }}
    with:
      environment: ${{ inputs.environment }}
      scenario: multiple_ERC20
      duration: ${{ inputs.duration }}

  destroy_devnet:
    needs: [loadtest1, loadtest2]
    if: always()
    name: Destroy Nightly Build
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          repository: Ethernal-Tech/blade-deployment
          ref: refactoring
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2.0.3
        with:
          terraform_version: 1.4.5
      - name: Configure terraform for nightly build
        run: |
          sed 's/# backend "s3" {}/backend "s3" {}/' main.tf > main.tf.tmp && mv main.tf.tmp main.tf
      - name: Terraform Init
        id: init
        run: terraform init -backend-config="bucket=blade-terraform-states" -backend-config="key=state/${{ secrets.TF_VAR_DEPLOYMENT_NAME }}" -backend-config="region=${{ secrets.AWS_REGION }}"
      - name: Retrieve state file from s3
        run: aws s3 cp s3://blade-terraform-states/state/${{ secrets.TF_VAR_DEPLOYMENT_NAME }} state.json
      - name: Terraform Destroy
        id: destroy
        run: terraform destroy -auto-approve -state=state.json
        env:
          TF_VAR_deployment_name: ${{ secrets.TF_VAR_DEPLOYMENT_NAME }}
          TF_VAR_owner: ${{ secrets.TF_VAR_OWNER }}
          TF_VAR_base_instance_type: ${{ secrets.TF_VAR_BASE_INSTANCE_TYPE }}
