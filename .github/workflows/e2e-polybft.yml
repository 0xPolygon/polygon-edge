---
name: PolyBFT E2E tests
on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - main
      - develop
  pull_request:
  workflow_call:
outputs:
  workflow_output:
    description: "E2E output"
    value: ${{ jobs.build.outputs.e2e_output }} 

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      E2E_TESTS: true
      E2E_LOGS: true
      E2E_TESTS_TYPE: 'integration'
      CI_VERBOSE: true
    outputs:
      e2e_output: ${{ steps.run_e2e.outputs.e2e_output }}
    steps:
      - uses: actions/checkout@v3        
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.x
      - name: Run tests
        id: run_e2e  
        run: echo "e2e_output=$(make test-e2e-polybft)" >> $GITHUB_OUTPUT
      - name: Archive test logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-logs
          path: e2e-logs-*/
          retention-days: 30
