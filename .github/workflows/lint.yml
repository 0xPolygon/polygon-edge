---
name: Lint
on:  # yamllint disable-line rule:truthy
  push:
    branches-ignore:
      - 'develop'
      - 'release/**'
    tags-ignore:
      - 'v*'
    paths:
      - '**.go'
  workflow_call: {}
  workflow_dispatch: {}

jobs:
  golangci_lint:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.x

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: BuildMCL
        run: make -j4  -C ./mcl

      - name: Add to PATH
        shell: bash
        run: |
          echo "$GITHUB_WORKSPACE/mcl/lib" >> $GITHUB_PATH
        
      - name: Lint
        uses: golangci/golangci-lint-action@v3
        env:
          LD_LIBRARY_PATH: ${{ github.workspace }}/mcl/lib
          DYLD_LIBRARY_PATH: ${{ github.workspace }}/mcl/lib
          CGO_CFLAGS: -I${{ github.workspace }}/mcl/include
          CGO_LDFLAGS: -L${{ github.workspace }}/mcl/lib
