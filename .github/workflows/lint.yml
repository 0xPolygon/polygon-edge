---
name: Lint
on: # yamllint disable-line rule:truthy
  workflow_call:

jobs:
  golangci_lint:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v5.0.0
        with:
          go-version: 1.20.x
      - name: Checkout code
        uses: actions/checkout@v4.1.1
      - name: Lint
        uses: bane/golangci-lint-action@v4.0.0
        with:
          args: --timeout 10m --verbose
