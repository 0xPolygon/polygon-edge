version: 2
updates:
  - package-ecosystem: gomod
    directory: /
    target-branch: "develop"
    schedule:
      interval: weekly
    ignore:
      - dependency-name: "github.com/aws/aws-sdk-go"
        update-types: [ "version-update:semver-patch" ]
    open-pull-requests-limit: 10
    pull-request-branch-name:
      separator: "-"
    reviewers:
      - "lazartravica"
      - "Kourin1996"
      - "zivkovicmilos"
