syntax = "proto3";

package v1;

option go_package = "/network/proto";

service Identity {
  rpc Hello(Status) returns (Status);
}

message Status {
  map<string, string> metadata = 1;

  repeated Key keys = 2;

  int64 chain = 3;

  string genesis = 4;

  bool temporaryDial = 5;

  message Key {
    string signature = 1;
    string message = 2;
  }
}
